<!-- HEADER -->
<table style="width: 600px;
    display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;
    border-spacing: 0 !important;
    padding: 0 !important;
    background: #0088a4 !important;"
       align="center" bgcolor="#0088a4"
       border="0" cellpadding="0"
       cellspacing="0">
    <tbody>
    <tr>
        <td style="cursor: default;
    padding: 1em 0.5em;">

            <img class="logo-image"
                 translate-attr="{ alt: 'nui.header.LogoAlt' }"
                 ng-src="https://www.pcc.edu/library/wp-content/themes/Lib2019/assets/images/library-logo.png"
                 height="50"
                 style="height:50px;max-height:50px;"
            />

        </td>
    </tr>
    </tbody>
</table>

<!-- BODY -->
<table style="width: 600px;
    display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;
    border-spacing: 0 !important;
    padding: 0 !important;" align="center" border="0" cellpadding="0"
       cellspacing="0">
    <tr>
        <td>
            <div translate="nui.email.institutionNote"></div>
        </td>
    </tr>
    <tr>
        <!--<td></td>-->
        <td style="display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;
    padding: 0 !important;
    background: #CCD0D5 !important;"
    bgcolor="#CCD0D5"
        >

            <div style=" padding: 0 !important;
    max-width: 600px;
    margin: 0 auto;
    display: block;">
                <table style="width: 600px;
    display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;
    border-spacing: 0 !important;
    padding: 0 !important;">
                    <tr ng-if="$ctrl.parentCtrl.note">
                        <td style="padding: 15px 10px;
    font-style: italic;">
                            <b translate="email.note"></b> {{$ctrl.parentCtrl.note}} 
                        </td>
                    </tr>
                </table>
                <table id="email-template-items" style="background-color: #f3f3f3; width: 100%;">
                    <tr ng-if="$ctrl.parentCtrl.fullViewLoaded"
                        ng-repeat="item in $ctrl.parentCtrl.delayedItems">
                        <td style="padding: 10px 15px; margin: 2px; cursor: default; width: 100%;"
                            bgcolor="white">
                            <prm-brief-result-container style="width: 100%;"
                                                        [item]="item"
                                                        display-mode="email"
                                                        (load-email-template-event)="$ctrl.parentCtrl.popItem()">
                            </prm-brief-result-container>
                        </td>
                    </tr>
                </table>
            </div><!-- /content -->

        </td>
        <!--<td></td>-->
    </tr>
</table>
<!-- /BODY -->

<!-- FOOTER -->
<table class="footer-wrap" align="center" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td></td>
    </tr>
</table>
<!-- /FOOTER -->

<!-- DISCLAIMER MESSAGE -->
<table style="width: 600px;
    display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;
    border-spacing: 0 !important;
    padding: 0 !important;
    color: #ffffff !important;"
       bgcolor="#35475a"
       align="center"
       border="0"
       cellpadding="0"
   cellspacing="0">
    <tbody>
    <tr>
        <td align="center">
            <p style="margin: 0.5em;" translate="nui.email.disclaimer"></p>
        </td>
    </tr>
    </tbody>
</table>
